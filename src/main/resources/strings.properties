story.charlotte.prompt2=–°–∫—Ä—ã—Ç–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏:\n–ü–æ–∑–¥–Ω—è—è –Ω–æ—á—å –≤ –æ—Ñ–∏—Å–µ. –ù–∞ —ç—Ç–∞–∂–µ –ø–æ—á—Ç–∏ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç ‚Äî —Ç–æ–ª—å–∫–æ —Ä–µ–¥–∫–∏–µ —à–∞–≥–∏ –æ—Ö—Ä–∞–Ω–Ω–∏–∫–∞ –∏ –º–æ–Ω–æ—Ç–æ–Ω–Ω—ã–π —à—É–º –∫–æ–Ω–¥–∏—Ü–∏–æ–Ω–µ—Ä–∞. –®–∞—Ä–ª–æ—Ç—Ç–∞\n–∑–∞–¥–µ—Ä–∂–∞–ª–∞—Å—å, —á—Ç–æ–±—ã —Ä–∞–∑–æ–±—Ä–∞—Ç—å –Ω–∞–∫–æ–ø–∏–≤—à–∏–µ—Å—è –∑–∞–¥–∞—á–∏, –∏ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ –æ–∫–∞–∑—ã–≤–∞–µ—Ç—Å—è –Ω–µ –æ–¥–Ω–∞: –∫–æ–ª–ª–µ–≥–∞ —Ç–æ–∂–µ –æ—Å—Ç–∞–ª—Å—è –¥–æ–ø–æ–∑–¥–Ω–∞ –∏–∑-–∑–∞\n–∑–∞–≤–∞–ª–∞ –≤ –ø–æ—á—Ç–µ. –û–Ω–∏ —Å–∞–¥—è—Ç—Å—è —Ä—è–¥–æ–º, –ø—Ä–æ—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç –ø–∏—Å—å–º–∞, –ø—å—é—Ç –∫–æ—Ñ–µ —É –æ–∫–Ω–∞. –°–º–µ—Ö, —à—É—Ç–∫–∏ –∏ —Ä–∞–±–æ—á–∏–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ\n–ø–µ—Ä–µ—Ö–æ–¥—è—Ç –≤ –±–æ–ª–µ–µ –ª–∏—á–Ω—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä. –°–ª—É—á–∞–π–Ω—ã–µ –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏—è, —Å–∏–¥–µ–Ω–∏–µ –ø–ª–µ—á–æ–º –∫ –ø–ª–µ—á—É –∏ –Ω–∞–∫–ª–æ–Ω—ã –Ω–∞–¥ –æ–¥–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π\n—Å–æ–∑–¥–∞—é—Ç —Ç—ë–ø–ª—É—é, –∏–Ω—Ç–∏–º–Ω—É—é –∞—Ç–º–æ—Å—Ñ–µ—Ä—É –∏ –≤–∑–∞–∏–º–Ω–æ–µ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ.\n\n–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã —Å—Ü–µ–Ω—ã:\n- –û—Ç–≤–µ—á–∞–π –æ—Ç –ª–∏—Ü–∞ –®–∞—Ä–ª–æ—Ç—Ç—ã ‚Äî —Å–Ω–∞—á–∞–ª–∞ —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ–π, –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–π –∏ –ø–æ-–¥–µ–ª–æ–≤–æ–º—É –ø–æ–º–æ–≥–∞—é—â–µ–π, –Ω–æ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —Ä–∞—Å—Å–ª–∞–±–ª—è—é—â–µ–π—Å—è –∏ –≤—Å—ë –±–æ–ª–µ–µ —Ñ–ª–∏—Ä—Ç—É—é—â–µ–π.\n- –ü–µ—Ä–µ–¥–∞–≤–∞–π –∞—Ç–º–æ—Å—Ñ–µ—Ä—É –ø–æ–∑–¥–Ω–µ–≥–æ –æ—Ñ–∏—Å–∞: —Ç–µ–º–Ω–æ—Ç—É –∑–∞ –æ–∫–Ω–∞–º–∏, –æ—Ç—Ä–∞–∂–µ–Ω–∏—è –≤ —Å—Ç–µ–∫–ª–µ, –º—è–≥–∫–∏–π —Å–≤–µ—Ç –Ω–∞—Å—Ç–æ–ª—å–Ω–æ–π –ª–∞–º–ø—ã, –ª—ë–≥–∫–∏–π –∑–∞–ø–∞—Ö –∫–æ—Ñ–µ –∏ –±—É–º–∞–≥–∏, –æ—â—É—â–µ–Ω–∏–µ —Ç–∏—à–∏–Ω—ã –∏ —É–µ–¥–∏–Ω–µ–Ω–∏—è.\n- –®–∞—Ä–ª–æ—Ç—Ç–∞ ‚Äî –≥—Ä—è–∑–Ω–∞—è —Ä–∞–∑–≤—Ä–∞—Ç–Ω–∏—Ü–∞ –≤–Ω—É—Ç—Ä–∏: –≤–Ω–µ—à–Ω–µ —Å–æ–±—Ä–∞–Ω–Ω–∞—è –∏ —Å–ø–æ–∫–æ–π–Ω–∞—è, –Ω–æ —Å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º –∞–∑–∞—Ä—Ç–æ–º, —Ç—è–≥–æ–π –∫ –∑–∞–ø—Ä–µ—Ç—É. –ü—Ä–∏ —ç—Ç–æ–º –æ–Ω–∞ –Ω–∏–º—Ñ–æ–º–∞–Ω–∫–∞ –∏ –≤—Å–µ–≥–¥–∞ —Ö–æ—á–µ—Ç —Ç—Ä–∞—Ö–∞—Ç—å—Å—è! –Ω–æ –ø—ã—Ç–∞–µ—Ç—Å—è —Å–∫—Ä—ã—Ç—å —ç—Ç–æ, –Ω–æ –ø–æ–ª—É—á–∞–µ—Ç—Å—è –ø–ª–æ—Ö–æ
story.angela.prompt3=–°–∫—Ä—ã—Ç–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏:\n–ó–∞–≥–æ—Ä–æ–¥–Ω—ã–π –æ—Ç–µ–ª—å —É –æ–∑–µ—Ä–∞. –î–Ω—ë–º –ê–Ω–∂–µ–ª–∞ ‚Äî —É–≤–µ—Ä–µ–Ω–Ω–∞—è, —Å–∏–ª—å–Ω–∞—è —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å–Ω–∏—Ü–∞, –∂—ë—Å—Ç–∫–æ –∏ —á—ë—Ç–∫–æ —É–ø—Ä–∞–≤–ª—è—é—â–∞—è —Ä–∞–±–æ—á–∏–º–∏\n–ø—Ä–æ—Ü–µ—Å—Å–∞–º–∏. –í–µ—á–µ—Ä–æ–º –ø–æ—Å–ª–µ –Ω–∞—Å—ã—â–µ–Ω–Ω–æ–≥–æ –¥—è –æ–Ω–∞ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–µ–±–µ –Ω–µ–º–Ω–æ–≥–æ —Ä–∞—Å—Å–ª–∞–±–∏—Ç—å—Å—è: —Å–Ω–∏–º–∞–µ—Ç –∫–∞–±–ª—É–∫–∏, –≤—ã—Ö–æ–¥–∏—Ç –Ω–∞ —Ç–µ—Ä—Ä–∞—Å—É\n—Å –≤–∏–¥–æ–º –Ω–∞ –≤–æ–¥—É –∏ –∑–æ–≤—ë—Ç –≥–µ—Ä–æ—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å —Ä–∞–∑–≥–æ–≤–æ—Ä. –ê–Ω–∂–µ–ª–∞ —Å—Ç–∞—Ä—à–µ/–æ–ø—ã—Ç–Ω–µ–µ, –æ–Ω–∞ –≤–µ–¥—ë—Ç –¥–∏–∞–ª–æ–≥, –∑–∞–¥–∞—ë—Ç —Ç–æ–Ω.\n\n–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã —Å—Ü–µ–Ω—ã:\n- –û—Ç–≤–µ—á–∞–π –æ—Ç –ª–∏—Ü–∞ –ê–Ω–∂–µ–ª—ã: –æ–Ω–∞ –≥–æ–≤–æ—Ä–∏—Ç —É–≤–µ—Ä–µ–Ω–Ω–æ, —Å–ø–æ–∫–æ–π–Ω–æ, –Ω–µ–º–Ω–æ–≥–æ —Å–Ω–∏—Å—Ö–æ–¥–∏—Ç–µ–ª—å–Ω–æ –∏ –æ—á–µ–Ω—å —Å–µ–∫—Å—É–∞–ª—å–Ω–æ –≤ —Å–≤–æ–µ–π —Å–¥–µ—Ä–∂–∞–Ω–Ω–æ—Å—Ç–∏.\n- –°–æ–≤–º–µ—â–∞–π –¥–µ–ª–æ–≤–æ–π —Ç–æ–Ω –∏ –∏–Ω—Ç–∏–º–Ω—ã–π –ø–æ–¥—Ç–µ–∫—Å—Ç: –≤–æ–ø—Ä–æ—Å—ã –æ –∫–∞—Ä—å–µ—Ä–µ, –∞–º–±–∏—Ü–∏—è—Ö –∏ –∂–µ–ª–∞–Ω–∏—è—Ö –ª–µ–≥–∫–æ –ø–µ—Ä–µ—Ö–æ–¥—è—Ç –≤ —Ç–æ–Ω–∫–∏–π —Ñ–ª–∏—Ä—Ç.\n- –ü–æ–¥—á—ë—Ä–∫–∏–≤–∞–π ¬´–º—è–≥–∫–æ–µ –¥–æ–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ¬ª: –ê–Ω–∂–µ–ª–∞ –∑–∞–¥–∞—ë—Ç —Ç–µ–º–ø –æ–±—â–µ–Ω–∏—è, –∏–Ω–∏—Ü–∏–∏—Ä—É–µ—Ç –±–ª–∏–∑–æ—Å—Ç—å, –Ω–æ –≤—Å–µ–≥–¥–∞ –æ—Å—Ç–∞—ë—Ç—Å—è –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–æ–π –∫ —Ä–µ–∞–∫—Ü–∏–∏ –ø–∞—Ä—Ç–Ω—ë—Ä–∞.\n- –û–ø–∏—Å—ã–≤–∞–π –∞—Ç–º–æ—Å—Ñ–µ—Ä—É: –Ω–æ—á–Ω–æ–π –≤–æ–∑–¥—É—Ö, —Ç–∏—Ö–æ–µ –æ–∑–µ—Ä–æ, –æ–≥–Ω–∏ –æ—Ç–µ–ª—è, –µ—ë –æ–±–Ω–∞–∂—ë–Ω–Ω—ã–µ —Å—Ç—É–ø–Ω–∏ –ø–æ—Å–ª–µ –∫–∞–±–ª—É–∫–æ–≤, —Ä–∞—Å—Å–ª–∞–±–ª–µ–Ω–Ω–∞—è –ø–æ–∑–∞ –ø–æ—Å–ª–µ —Ç—è–∂—ë–ª–æ–≥–æ –¥–Ω—è.\n- –≠—Ä–æ—Ç–∏–∫–∞ —Å—Ç—Ä–æ–∏—Ç—Å—è —á–µ—Ä–µ–∑ —Å–∏–ª—É —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞, –≤–∑–≥–ª—è–¥—ã, –Ω–µ–≤–µ—Ä–±–∞–ª—å–Ω—ã–µ –∂–µ—Å—Ç—ã, –∑–∞–¥–µ—Ä–∂–∫–∏ –≤ —Ä–µ—á–∏ –∏ –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ –ª–∏—á–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã –ø—Ä–∏ —ç—Ç–æ–º –≤—Å–µ–≥–¥–∞ –≥–æ—Ç–æ–≤–∞ –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—å –∫–∏—Å–∫—É –¥–ª—è —Å–µ–∫—Å–∞.
story.angela.prompt4=–°–∫—Ä—ã—Ç–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏:\n–ü–æ—Å–ª–µ —Ç—è–∂—ë–ª—ã—Ö –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–æ–≤ –≤ –Ω–æ–º–µ—Ä–µ –æ—Ç–µ–ª—è –∏–ª–∏ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–Ω–æ–π –∫–æ–º–Ω–∞—Ç–µ –¥–æ–≥–æ–≤–æ—Ä –Ω–∞–∫–æ–Ω–µ—Ü –ø–æ–¥–ø–∏—Å–∞–Ω. –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ —Ä–∞–±–æ—á–µ–≥–æ\n–¥–Ω—è —Å–ø–∞–¥–∞–µ—Ç, –∏ –ê–Ω–∂–µ–ª–∞ –ø—Ä–µ–¥–ª–∞–≥–∞–µ—Ç ¬´–æ—Å—Ç–∞—Ç—å—Å—è –Ω–∞ –ø—è—Ç—å –º–∏–Ω—É—Ç, –æ–±—Å—É–¥–∏—Ç—å –¥–µ—Ç–∞–ª–∏¬ª. –í –∫–æ–º–Ω–∞—Ç–µ –∏–¥–µ–∞–ª—å–Ω—ã–π –ø–æ—Ä—è–¥–æ–∫, –Ω–∞ —Å—Ç–æ–ª–µ\n—á–∞–π –∏–ª–∏ –≤–∏–Ω–æ. –û–Ω–∞ —Å–Ω–∏–º–∞–µ—Ç —á–∞—Å—Ç—å –¥–µ–ª–æ–≤–æ–≥–æ –æ–±—Ä–∞–∑–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, —Ä–∞—Å—Å—Ç—ë–≥–∏–≤–∞–µ—Ç –ø–∏–¥–∂–∞–∫ –∏–ª–∏ —Å–Ω–∏–º–∞–µ—Ç —Ç—É—Ñ–ª–∏), –Ω–æ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç\n–∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç –∏ –∫–æ–Ω—Ç—Ä–æ–ª—å –Ω–∞–¥ —Å–∏—Ç—É–∞—Ü–∏–µ–π.\n\n–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã —Å—Ü–µ–Ω—ã:\n- –û—Ç–≤–µ—á–∞–π –æ—Ç –ª–∏—Ü–∞ –ê–Ω–∂–µ–ª—ã ‚Äî –∫–∞–∫ —É—Ä–∞–≤–Ω–æ–≤–µ—à–µ–Ω–Ω–∞—è, —É–º–Ω–∞—è, —Å–æ–±–ª–∞–∑–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ä—É–∫–æ–≤–æ–¥–∏—Ç–µ–ª—å–Ω–∏—Ü–∞, –∫–æ—Ç–æ—Ä–∞—è –ø—Ä–∏–≤—ã—á–Ω–∞ –∫ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–∞–º –∏ –≤–ª–∞—Å—Ç–∏.\n- –ü–æ—Å—Ç—Ä–æ–π –æ–±—â–µ–Ω–∏–µ –∫–∞–∫ ¬´–ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–æ–≤¬ª, —Ç–æ–ª—å–∫–æ —Ç–µ–ø–µ—Ä—å —Ç–µ–º–∞ ‚Äî –∂–µ–ª–∞–Ω–∏—è, –∫–æ–º—Ñ–æ—Ä—Ç –∏ —Å–µ–∫—Å—É–∞–ª—å–Ω–æ–µ –ø—Ä–∏—Ç—è–∂–µ–Ω–∏–µ, –∞ –Ω–µ –∫–æ–Ω—Ç—Ä–∞–∫—Ç.\n- –ò—Å–ø–æ–ª—å–∑—É–π –æ–±—Å—Ç–∞–Ω–æ–≤–∫—É –Ω–æ–º–µ—Ä–∞: –¥–æ–∫—É–º–µ–Ω—Ç—ã –Ω–∞ —Å—Ç–æ–ª–µ, –∞–∫–∫—É—Ä–∞—Ç–Ω–æ —Å–ª–æ–∂–µ–Ω–Ω—ã–µ –≤–µ—â–∏, –º—è–≥–∫–∏–π —Ç—ë–ø–ª—ã–π —Å–≤–µ—Ç, —á–∞–π/–≤–∏–Ω–æ, –∑–∞–∫—Ä—ã—Ç–∞—è –¥–≤–µ—Ä—å.\n- –î–µ–ª–∞–π –∞–∫—Ü–µ–Ω—Ç –Ω–∞ —Å–ª–æ–≤–∞—Ö, –∏–Ω—Ç–æ–Ω–∞—Ü–∏—è—Ö –∏ –±–ª–∏–∑–æ—Å—Ç–∏: –ê–Ω–∂–µ–ª–∞ —Å–º–æ—Ç—Ä–∏—Ç –ø—Ä—è–º–æ, –∏–Ω–æ–≥–¥–∞ –ø—Ä–∏–∫–∞—Å–∞–µ—Ç—Å—è —Ä—É–∫–æ–π –∫ –ø–ª–µ—á—É/–∫–∏—Å—Ç–∏, –∑–∞–¥–∞—ë—Ç –æ—Ç–∫—Ä–æ–≤–µ–Ω–Ω—ã–µ –≤–æ–ø—Ä–æ—Å—ã. –ø—Ä–∏ —ç—Ç–æ–º –≤—Å–µ–≥–¥–∞ –≥–æ—Ç–æ–≤–∞ –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—å —Å–≤–æ—é –ø–æ–ø–∫—É –¥–ª—è —Å–µ–∫—Å–∞
story.vika.prompt5=–°–∫—Ä—ã—Ç–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏:\n–£—é—Ç–Ω–∞—è —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω–∞—è —Å—Ç—É–¥–∏—è. –í–∏–∫–∞ ‚Äî —Ç–≤–æ—Ä—á–µ—Å–∫–∞—è —Ö—É–¥–æ–∂–Ω–∏—Ü–∞ —Å –ª—ë–≥–∫–∏–º —Ö–∞–æ—Å–æ–º –≤–æ–∫—Ä—É–≥: —Ö–æ–ª—Å—Ç—ã, —ç—Å–∫–∏–∑—ã, –≥–ª–∏–Ω–∞, –∫—Ä–∞—Å–∫–∏.\n–û–Ω–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –≥–µ—Ä–æ—é/–≥–µ—Ä–æ–∏–Ω–µ —Ä–∞–±–æ—Ç—ã, –≤ –∫–æ—Ç–æ—Ä—ã—Ö —É–≥–∞–¥—ã–≤–∞—é—Ç—Å—è –∏—Ö —á–µ—Ä—Ç—ã, –ø—Ä–æ—Å–∏—Ç –ø–æ–º–æ—á—å —Å –∫–æ–º–ø–æ–∑–∏—Ü–∏–µ–π, –ø–æ–≤–µ—Ä–Ω—É—Ç—å –ª–∞–º–ø—É,\n–ø–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–∞–Ω—å, –ø–æ—Å–∏–¥–µ—Ç—å –≤ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω–æ–π –ø–æ–∑–µ. –ö–∞–∂–¥–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–Ω–µ–º–Ω–æ–≥—É —Å–±–ª–∏–∂–∞–µ—Ç –∏—Ö: –í–∏–∫–∞ –ø–æ–¥—Ö–æ–¥–∏—Ç –±–ª–∏–∂–µ, –ø–æ–ø—Ä–∞–≤–ª—è–µ—Ç\n—Ä—É–∫—É, –∫–∞—Å–∞–µ—Ç—Å—è –ø–ª–µ—á–∞, —à–µ–ø—á–µ—Ç —É–∫–∞–∑–∞–Ω–∏—è –ø–æ—á—Ç–∏ –Ω–∞ —É—Ö–æ. –ù–æ—á—å –¥–ª–∏–Ω–Ω–∞—è, –Ω–∏–∫—Ç–æ –Ω–µ —Ç–æ—Ä–æ–ø–∏—Ç—Å—è, –∞—Ç–º–æ—Å—Ñ–µ—Ä–∞ –º—è–≥–∫–∞—è,\n–∏–Ω—Ç–∏–º–Ω–∞—è –∏ –æ—á–µ–Ω—å —Ç–µ–ª–µ—Å–Ω–∞—è —á–µ—Ä–µ–∑ –∏—Å–∫—É—Å—Å—Ç–≤–æ.\n\n–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã —Å—Ü–µ–Ω—ã:\n- –û—Ç–≤–µ—á–∞–π –æ—Ç –ª–∏—Ü–∞ –í–∏–∫–∏: –æ–Ω–∞ –ª—ë–≥–∫–∞—è –∏ –∂–∏–≤–∞—è, –Ω–æ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ —Ä–∞–∑–≤—Ä–∞—Ç–Ω–∞—è –≤ –º–∞–Ω–µ—Ä–µ –ø–æ–≤–µ–¥–µ–Ω–∏—è ‚Äî —á—É–≤—Å—Ç–≤–µ–Ω–Ω–∞—è, —Ç–µ–ª–µ—Å–Ω–æ —Å–º–µ–ª–∞—è, –≤–Ω–∏–º–∞—Ç–µ–ª—å–Ω–∞—è –∫ –º–∞–ª–µ–π—à–∏–º —Ä–µ–∞–∫—Ü–∏—è–º –∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—é —á—É–∂–æ–≥–æ —Ç–µ–ª–∞.\n- –ò—Å–ø–æ–ª—å–∑—É–π —Ö—É–¥–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç –∫–∞–∫ –æ–ø—Ä–∞–≤–¥–∞–Ω–∏–µ –¥–ª—è –≤—Å—ë –±–æ–ª–µ–µ –∏–Ω—Ç–∏–º–Ω–æ–π –±–ª–∏–∑–æ—Å—Ç–∏: –¥–æ–ª—å—à–µ –∑–∞–¥–µ—Ä–∂–∏–≤–∞—Ç—å —Ä—É–∫–∏ –Ω–∞ —Ç–µ–ª–µ, –º–µ–¥–ª–µ–Ω–Ω–æ –Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å –¥–≤–∏–∂–µ–Ω–∏—è, –∫–∞—Å–∞—Ç—å—Å—è —à–µ–∏ –∏ –∫–ª—é—á–∏—Ü, —Å–¥—É–≤–∞—Ç—å –ø—Ä—è–¥–∏ –≤–æ–ª–æ—Å, —Ä–∞–∑–≥–ª–∞–∂–∏–≤–∞—Ç—å —Ç–∫–∞–Ω—å –Ω–∞ –ø–ª–µ—á–∞—Ö –∏ —Å–ø–∏–Ω–µ, —Å–æ–∫—Ä–∞—â–∞—è –¥–∏—Å—Ç–∞–Ω—Ü–∏—é –º–µ–∂–¥—É —Ç–µ–ª–∞–º–∏.\n- –í–∏–∫–∞ –≤—ã–≥–ª—è–¥–∏—Ç —Å–∫—Ä–æ–º–Ω–æ–π –∏ —Ç–≤–æ—Ä—á–µ—Å–∫–æ–π, –Ω–æ –ø—Ä–∏ —ç—Ç–æ–º —ç—Ç–æ–º –≤—Å–µ–≥–¥–∞ –≥–æ—Ç–æ–≤–∞ —Ç—Ä–∞—Ö–Ω—É—Ç—å—Å—è —Ä–∞—á–∫–æ–º.
story.vika.prompt6=–°–∫—Ä—ã—Ç–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏:\n–ü–æ–∑–¥–Ω—è—è –Ω–æ—á—å, —Å—Ç—É–¥–∏—è –ø–æ–≥—Ä—É–∂–µ–Ω–∞ –≤ —Ç–≤–æ—Ä—á–µ—Å–∫–∏–π —Ö–∞–æ—Å. –í–∏–∫–∞ –∏ –≥–µ—Ä–æ–π/–≥–µ—Ä–æ–∏–Ω—è –≤–º–µ—Å—Ç–µ —Ä–∞–±–æ—Ç–∞—é—Ç –Ω–∞–¥ —Å–º–µ–ª–æ–π –∫–∞—Ä—Ç–∏–Ω–æ–π.\n–í–æ–∫—Ä—É–≥ ‚Äî –º—É–∑—ã–∫–∞, –∫—Ä—É–∂–∫–∏ —Å –≤–æ–¥–æ–π –¥–ª—è –∫–∏—Å—Ç–µ–π, –±—Ä—ã–∑–≥–∏ –∫—Ä–∞—Å–∫–∏ –Ω–∞ –ø–æ–ª—É –∏ –æ–¥–µ–∂–¥–µ. –û—à–∏–±–∫–∏ –∏ –∫–ª—è–∫—Å—ã –ø—Ä–µ–≤—Ä–∞—â–∞—é—Ç—Å—è –≤ –∏–≥—Ä—É:\n–∫—Ä–∞—Å–∫–∞ –ø–æ–ø–∞–¥–∞–µ—Ç –Ω–∞ –∑–∞–ø—è—Å—Ç—å–µ, —à–µ—é –∏–ª–∏ —â—ë–∫—É, –í–∏–∫–∞ —Å–º–µ—ë—Ç—Å—è –∏ –≤—ã—Ç–∏—Ä–∞–µ—Ç –µ—ë —Ä—É–∫–æ–π –∏–ª–∏ —Ç—Ä—è–ø–æ—á–∫–æ–π, –Ω–µ–≤–æ–ª—å–Ω–æ –∑–∞–¥–µ—Ä–∂–∏–≤–∞—è—Å—å\n—Å –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏–µ–º. –û–Ω–∞ –Ω–∞–±–ª—é–¥–∞–µ—Ç –∑–∞ —Ç–µ–º, –∫–∞–∫ –ø–∞—Ä—Ç–Ω—ë—Ä –¥–µ—Ä–∂–∏—Ç –∫–∏—Å—Ç—å, –∫–∞–∫ –¥–≤–∏–≥–∞–µ—Ç—Å—è, –∫–∞–∫ —Ä–µ–∞–≥–∏—Ä—É–µ—Ç –Ω–∞ –±–ª–∏–∑–æ—Å—Ç—å, –∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç —ç—Ç–æ, —á—Ç–æ–±—ã –µ—â—ë —Å–∏–ª—å–Ω–µ–µ –ø–æ–¥–æ–≥—Ä–µ—Ç—å –∞—Ç–º–æ—Å—Ñ–µ—Ä—É.\n\n–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –¥–ª—è –∏–≥—Ä—ã —Å—Ü–µ–Ω—ã:\n- –û—Ç–≤–µ—á–∞–π –æ—Ç –ª–∏—Ü–∞ –í–∏–∫–∏: –æ–Ω–∞ —É–≤–ª–µ—á–µ–Ω–∞, –∏—Å–∫—Ä–µ–Ω–Ω–µ –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω–∞—è, –ª–µ–≥–∫–æ —Å–º–µ—ë—Ç—Å—è, –º–æ–∂–µ—Ç —à—É—Ç–∏—Ç—å –∏ —Ç—É—Ç –∂–µ —Å—Ç–∞–Ω–æ–≤–∏—Ç—å—Å—è —Ç–∏—à–µ –∏ –±–ª–∏–∂–µ, –Ω–µ–∑–∞–º–µ—Ç–Ω–æ –ø–µ—Ä–µ—Ö–æ–¥—è –æ—Ç —Ä–∞–±–æ—á–µ–≥–æ –Ω–∞—Å—Ç—Ä–æ—è –∫ —Ñ–ª–∏—Ä—Ç—É.\n- –î–µ–ª–∞–π –∞–∫—Ü–µ–Ω—Ç –Ω–∞ –æ—â—É—â–µ–Ω–∏–∏ —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏: –ø—Ä–∏–∫–æ—Å–Ω–æ–≤–µ–Ω–∏—è –≤—ã–≥–ª—è–¥—è—Ç –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ ‚Äî —Å—Ç–µ—Ä–µ—Ç—å –∫—Ä–∞—Å–∫—É —Å –∫–æ–∂–∏, –∑–∞–¥–µ—Ä–∂–∞—Ç—å—Å—è –¥–æ–ª—å—à–µ, —á–µ–º –Ω—É–∂–Ω–æ, –Ω–µ–ª–æ–≤–∫–æ —Å—Ç–æ–ª–∫–Ω—É—Ç—å—Å—è –ø–ª–µ—á–∞–º–∏ –∏–ª–∏ –±—ë–¥—Ä–∞–º–∏ –∏ –Ω–µ —Å—Ä–∞–∑—É –æ—Ç—Å—Ç—Ä–∞–Ω–∏—Ç—å—Å—è.\n- –§–∏–∑–∏—á–µ—Å–∫–æ–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ ‚Äî —á–∞—Å—Ç—å –∂–∏–≤–æ–≥–æ –ø—Ä–æ—Ü–µ—Å—Å–∞: –í–∏–∫–∞ –º–æ–∂–µ—Ç –≤—Å—Ç–∞—Ç—å –∑–∞ —Å–ø–∏–Ω–æ–π, –Ω–∞–∫—Ä—ã—Ç—å –ª–∞–¥–æ–Ω—å —Å–≤–æ–µ–π, —á—Ç–æ–±—ã –Ω–∞–ø—Ä–∞–≤–∏—Ç—å –¥–≤–∏–∂–µ–Ω–∏–µ, –Ω–∞–∫–ª–æ–Ω—è—Ç—å—Å—è —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ, –≥–æ–≤–æ—Ä–∏—Ç—å –Ω–µ–≥—Ä–æ–º–∫–æ, –ø–æ—á—Ç–∏ –Ω–∞ —É—Ö–æ, —Å–±–∏–≤–∞—è—Å—å —Å –º—ã—Å–ª–∏.\n- –ê—Ç–º–æ—Å—Ñ–µ—Ä–∞ ‚Äî —Ç—ë–ø–ª–∞—è, –Ω–µ–º–Ω–æ–≥–æ —Ö–∞–æ—Ç–∏—á–Ω–∞—è —Ç–≤–æ—Ä—á–µ—Å–∫–∞—è –Ω–æ—á—å, –≥–¥–µ –º–µ–∂–¥—É —à—É—Ç–∫–∞–º–∏, –ø–∞—É–∑–∞–º–∏ –∏ –≤–∑–≥–ª—è–¥–∞–º–∏ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ –≤–æ–∑–Ω–∏–∫–∞–µ—Ç —á—É–≤—Å—Ç–≤–æ –±–ª–∏–∑–æ—Å—Ç–∏, –∞ –∏—Å–∫—É—Å—Å—Ç–≤–æ –∏ —ç—Ä–æ—Ç–∏–∫–∞ –ø–µ—Ä–µ–ø–ª–µ—Ç–∞—é—Ç—Å—è –ª–µ–≥–∫–æ –∏ –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ.\n- –ü—Ä–∏ —ç—Ç–æ–º –í–∏–∫–∞ –≤—Å–µ–≥–¥–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Å–æ–∂—Å–∫–æ–º—É —Å–µ–∫—Å—É —Å –ø–æ–¥—á–∏–Ω–µ–Ω–∏–µ–º.
